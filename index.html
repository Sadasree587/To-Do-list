<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>TickTick — To-Do App</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>TickTick</h1>
      <div class="controls">
        <input id="newInput" placeholder="Add a new task and press Enter" />
        <select id="filter">
          <option value="all">All</option>
          <option value="active">Active</option>
          <option value="done">Done</option>
        </select>
        <button id="clearDone" class="muted">Clear Done</button>
      </div>
    </header>

    <main>
      <ul id="list" class="task-list" aria-live="polite"></ul>
    </main>

    <footer class="foot">
      <div id="leftCount">0 items left</div>
      <div class="hint">Drag to reorder • Double click to edit</div>
    </footer>
  </div>

  <script type="module" src="js/app.js"></script>
</body>
</html>
